<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awsome 4-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Martin Weather App</title>
</head>
<body>

    <!--main section-->
    <main class="main-section">
        <section class="section-1">
            <button class="btn btn-round"><i class="fa fa-save" style="font-size:22px;"></i></button>
            <button class="btn btn-round"><i class="fa fa-location-arrow" style="font-size:22px;"></i></button>
            <div class="search">
                <form action="#" class="search-form">
                    <input type="text" class="search_input" placeholder="City Name" required/>
                    <button class="btn btn-submit">Search</button>
                </form> 
            </div>
            <button class="btn btn-round"><i class="fa fa-bookmark" style="font-size:22px;"></i></button>
            <button class="btn btn-round"><i class="fa fa-heart-o" style="font-size:22px;"></i></button>
        </section>

        <section class="section-2">
            <div class="weather-image">
                <p class="image"><i class="fa fa-sun-o" style="font-size:340px"></i></p>
                <h3 class="description">Sun Rise</h3>
            </div>

            <div class="temp-value">
                <h1 class="value">67 <span class="units">c</span></h1>
                <h2 class="location">Columbus, US</h2>
            </div>
        </section>

        <section class="section-3">
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
            </div>
        </section>
    </main>
    
</body>
</html>
