<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awsome 4-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">

    <title>Climic | Weather Data</title>
</head>

<body>

    <!--main section-->
    <main class="main-section">
        <section class="section-1">
            <div class="btn-container">
                <button class="btn btn-round btn-save"><i class="fa fa-thumb-tack" style="font-size:22px;"></i></button>
                <button class="btn btn-round btn-location"><i class="fa fa-location-arrow"
                        style="font-size:22px;"></i></button>
            </div>
            <div class="search">
                <form class="search" id="search-form">
                    <input type="text" class="search_input" placeholder="City Name" />
                </form>
                <button class="btn btn-submit">Search</button>
            </div>
            <div class="btn-container">
                <button class="btn btn-round btn-modal btn-bookmark"><i class="fa fa-bookmark"
                        style="font-size:22px;"></i></button>
                <button class="btn btn-round btn-like"><i class="fa fa-save" style="font-size:22px;"></i></button>
            </div>
        </section>
        <div class="notification clear"></div>
        <section class="section-2">
            <div class="weather-image">
                <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="sum" class="image">
                <h3 class="description ">[#####]</h3>
            </div>

            <div class="temp-value">
                <h1 class="value">[##]</h1>
                <h2 class="location">[#####], [###]</h2>
            </div>
        </section>

        <section class="section-3">
            <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Feels Like: <span
                    class="extra-value feels_like">[##]</span></p>

            <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Pressure: <span
                    class="extra-value pressure">[##]</span></p>

            <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Wind Speed: <span
                    class="extra-value wind_speed">[##]</span></p>

            <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Min Temp: <span
                    class="extra-value min_temp">[##]</span></p>

            <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Max Temp: <span
                    class="extra-value max_temp">[##]</span></p>

            <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Humidity: <span
                    class="extra-value humidity">[##]</span></p>

            <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Longitude: <span
                    class="extra-value long">[##]</span></p>

            <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Latitude: <span
                    class="extra-value lat">[##]</span></p>

            <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Visibility: <span
                    class="extra-value visibility">[##]</span></p>
        </section>
    </main>
    <div class="overlay"></div>
    <div class="modal">
        <span class="close">&times;</span>
        <h3 class="locations">Locations</h3>
        <div class="card-container">
        </div>
    </div>
</body>

</html>
