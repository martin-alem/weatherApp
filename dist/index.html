<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font Awsome 4-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" rel="stylesheet">

    <title>Climic | Weather Data</title>
<script defer src="main.js"></script></head>
<body>

    <!--main section-->
    <main class="main-section">
        <section class="section-1">
            <button class="btn btn-round btn-save"><i class="fa fa-save" style="font-size:22px;"></i></button>
            <button class="btn btn-round btn-location"><i class="fa fa-location-arrow" style="font-size:22px;"></i></button>
                <form action="#" class="search">
                    <input type="text" class="search_input" placeholder="City Name" required/>
                    <button class="btn btn-submit">Search</button>
                </form> 
            <button class="btn btn-round btn-modal btn-bookmark"><i class="fa fa-bookmark" style="font-size:22px;"></i></button>
            <button class="btn btn-round btn-like"><i class="fa fa-heart-o" style="font-size:22px;"></i></button>
        </section>

        <section class="section-2">
            <div class="weather-image">
                <img src="./img/sun-157126.svg" alt="sum" class="image animate">
                <h3 class="description animate">Sun Rise</h3>
            </div>

            <div class="temp-value">
                <h1 class="value animate">67 <span class="units">c</span></h1>
                <h2 class="location animate">Columbus, US</h2>
            </div>
        </section>

        <section class="section-3">
                <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Feels Like: <span class="extra-value animate">45</span></p>
                <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Pressure: <span class="extra-value animate">45</span></p>
                <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Wind Speed: <span class="extra-value animate">45</span></p>
                <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Min Temp: <span class="extra-value animate">45</span></p>
                <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Humidity: <span class="extra-value animate">45</span></p>
                <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Longitude: <span class="extra-value animate">45</span></p>
                <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Visibility: <span class="extra-value animate">45</span></p>
                <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Latitude: <span class="extra-value animate">45</span></p>
                <p class="extra-data"><i class="fa fa-diamond" style="font-size:24px"></i>Max Temp: <span class="extra-value animate">45</span></p>
            </div>
        </section>
    </main>
    <div class="overlay"></div>
    <div class="modal">
        <span class="close">&times;</span>
        <h3 class="locations">Locations</h3>
        <div class="card">
            <div class="card-location">
                <h3 class="name">Columbus, US</h3>
                <p class="data">Sunday, April 25, 2021</p>
                <span><i class="fa fa-trash" style="font-size:24px"></i></span>
            </div>
        </div>
        
    </div>
</body>
</html>
