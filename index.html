<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Weather App</title>
</head>
<body>

    <!--main section-->
    <main class="main-section">
        <section class="section-1">
            <button class="btn btn-round">Save Icon</button>
            <button class="btn btn-round">Location Icon</button>
            <div class="search">
                <form action="#" class="search-form">
                    <input type="text" placeholder="City Name" required/>
                    <button class="btn btn-normal">Search</button>
                </form>
            </div>
            <button class="btn btn-round">Bookmark Icon</button>
            <button class="btn btn-round">Favorite Icon</button>
        </section>

        <section class="section-2">
            <div class="weather-image">
                <p class="image">Weather Image</p>
                <h3 class="description">Sun Rise</h3>
            </div>

            <div class="temp-value">
                <h1 class="value">67 <span class="units">c</span></h1>
                <h2 class="location">Columbus, US</h2>
            </div>
        </section>

        <section class="section-3">
            <div class="more-data-1">
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
            </div>
            <div class="more-data-2">
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
            </div>
            <div class="more-data-3">
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
                <p class="extra-data">Feels Like: <span class="extra-value">45</span></p>
            </div>
        </section>
    </main>
    
</body>
</html>
